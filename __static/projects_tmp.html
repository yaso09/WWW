{{#each projects as |project|}}
<button onclick="
window.open('{{ executable }}', '_blank', 'executable')
"
style="background-image: url('{{ image }}');"
class="project">
    <div>
        <center>
            <h1>{{ project.title }}</h1>
        </center><hr>
        <p>{{ project.description }}</p>
    </div>
</button>
{{/each}}
